<div class="icon_border">

  <div class="_flex">
    <div class="_flex_col _flex_align_item_start" fxFlex="50%">
      <div class="_flex">
        <div class="_flex _flex_align_item_center _justify_center image_wrapper">
          <img src="../../../assets/images/{{app.img}}">
        </div>
      </div>
      <div class="icon_title_text">{{ app.name | uppercase }}</div>
    </div>

    <div class="_flex_col" fxFlex="50%">
      <div *ngFor="let appColor of app?.colours" class="_flex _flex_align_item_center color_element">
        <div [ngStyle]="{'background-color': appColor?.hex}" class="color_box" [cdkCopyToClipboard]="appColor?.hex" (click)="onClickAddToClipboard(appColor?.hex)"></div>
        <div class="_flex_col">
          <div class="color_text" [cdkCopyToClipboard]="appColor?.hex" (click)="onClickAddToClipboard(appColor?.hex)">
            HEX: <span>{{ appColor?.hex | uppercase }}</span> </div>
          <div class="color_text" [cdkCopyToClipboard]="appColor?.rgb" (click)="onClickAddToClipboard(appColor?.rgb)">
            RGB: <span>{{ appColor?.rgb }} </span> </div>
          <div class="color_text" [cdkCopyToClipboard]="appColor?.cmyk" (click)="onClickAddToClipboard(appColor?.cmyk)">
            CMYK: <span>{{ appColor?.cmyk }}</span> </div>
        </div>
      </div>
    </div>

  </div>
</div>
